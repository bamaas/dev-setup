---

- name: Install NodeJS versions
  shell: |
    eval "$(mise activate bash)" && \
    mise install node@{{ item }}
  become: false
  args:
    executable: "{{ ansible_user_shell }}"
  loop: "{{ nodejs_versions }}"

- name: Npm install
  shell: |
    eval "$(mise activate bash)" && \
    npm install {{ item }}
  become: false
  args:
    executable: "{{ ansible_user_shell }}"
  loop: "{{ nodejs_packages }}"
